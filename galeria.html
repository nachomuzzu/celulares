<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería</title>
    <link rel="stylesheet" href="css/style.css">
     <!-- wow js -->
	<link rel="stylesheet" href="css/animate.css">
	<script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</head>
<body>
    <header class="encabezado">
         <!-- abre nav -->
         <nav>
            <a href="index.html"><img src="img/phone.svg" alt="logo celular" class="logo"></a>
                <ul>
                    <a href="index.html"><li>HOME</li></a>
                    <a href="productos.html"><li>PRODUCTOS</li></a>
                    <a href="contacto.html"><li>CONTACTO</li></a>
                    <a href="faqs.html"><li>FAQs</li></a>
                    <a href="galeria.html"><li>GALERÍA</li></a>
                </ul>
        </nav>
        <!-- cierra nav -->
    </header>
        <!-- abre contenido principal -->
    <main>
        <h2 class="galeriaEncabezado">¿Te gusta lo que ves? ¡Revisá nuestro <a href="productos.html">stock</a>!</h2>
        <section class="grid galeria">
                <figure>
                    <a href="productos.html" target="_blank"><img src="img/s21.jpg" alt="Samsung S21+" class="image resize"></a>
                    <figcaption>Samsung S21+</figcaption>
                </figure>

                <figure>
                    <a href="productos.html" target="_blank"><img src="img/s20fe.jpg" alt="Samsung S20 FE" class="image resize"></a>
                    <figcaption>Samsung S20 FE</figcaption>
                </figure> 

                <figure>
                    <a href="productos.html" target="_blank"><img src="img/iphone12.jpg" alt="Apple iPhone 12" class="image resize"></a>
                   <figcaption>Apple iPhone 12</figcaption>
                </figure>
                <figure>    
                    <a href="productos.html" target="_blank"><img src="img/iphonese.jpg" alt="Apple iPhone SE segunda generación" class="image resize"></a>
                    <figcaption>Apple iPhone SE (2da generación)</figcaption>
                </figure>    
                <figure>
                    <a href="productos.html" target="_blank"><img src="img/edge20.jpg" alt="Motorola Edge 20" class="image resize"></a>
                    <figcaption>Motorola Edge 20</figcaption>
                 </figure>    
                 <figure>
                    <a href="productos.html" target="_blank"><img src="img/g60s.jpg" alt="Motorola G60s" class="image resize"></a>
                    <figcaption>Motorla G60s</figcaption>
                </figure>

    </main>
      <!-- cierra contenido principal -->
      <footer class="pie wow fadeIn" >
        <!-- abre footer -->
        <div>Seguinos en nuestras redes sociales</div>
        <a href="https://facebook.com"><img src="img/facebook.png" alt="link de facebook"></a>
        <a href="https://twitter.com"><img src="img/twitter.png" alt="link de twitter"></a>
        <a href="https://instagram.com"><img src="img/instagram.png" alt="link de instagram"></a>
    </footer>
        <!-- cierra footer -->
